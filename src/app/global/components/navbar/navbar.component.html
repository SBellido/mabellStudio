
<!-- NAVBAR CIRCLE BUTONS -->
<section class="_container_buttons">
 
  <div class="_container_button">
    <mat-button class="_button" id="development"
      [ngClass]="developmentActive ? '_active_button' : '_inactive_button'"
      (click)="setButtonsStyle('development')">
      <mat-icon class="_icon_nav" 
        [ngClass]="developmentActive ? '_active_icon' : '_inactive_icon'">developer_mode
      </mat-icon>
    </mat-button>
    <p class="_text_button _text_button_footer">desarrollo</p>
  </div>
  <div class="_container_button">
    <mat-button class="_button" id="design"
      [ngClass]="designActive ? '_active_button' : '_inactive_button'"
      (click)="setButtonsStyle('design')">
      <mat-icon class="_icon_nav"
        [ngClass]="designActive ? '_active_icon' : '_inactive_icon'">local_florist
      </mat-icon>
    </mat-button>
    <p class="_text_button _text_button_footer">diseño</p>
  </div>
  <div class="_container_button">
    <mat-button class="_button" id="marketing"
      [ngClass]="marketingActive ? '_active_button' : '_inactive_button'"
      (click)="setButtonsStyle('marketing')">
      <mat-icon class="_icon_nav"
        [ngClass]="marketingActive ? '_active_icon' : '_inactive_icon'">album
      </mat-icon>
    </mat-button>
    <p class="_text_button _text_button_footer">marketing</p>
  </div>
</section>

<mat-toolbar color="primary" style="position: fixed;">
  <mat-toolbar-row>
    <mat-button mat-icon-mat-button [matMenuTriggerFor]="menu"
      (click)="setButtonsStyle('hamburguer')">
      <mat-icon class="_icon_hamburguer">menu</mat-icon>
    </mat-button>
    <mat-menu mat-button #menu="matMenu"> 
      <mat-button class="_button_hamburguer" id="development"
        (click)="setButtonsStyle('development')" mat-menu-item>
        <mat-icon class="_icon_nav_hamburguer">developer_mode</mat-icon><span>desarrollo</span>
      </mat-button>
      <mat-button class="_button_hamburguer" id="design"
        (click)="setButtonsStyle('design')" mat-menu-item>
        <mat-icon class="_icon_nav_hamburguer">local_florist</mat-icon><span>diseño
        </span>
      </mat-button>     
      <mat-button class="_button_hamburguer" id="marketing"
        (click)="setButtonsStyle('marketing')" mat-menu-item>
        <mat-icon class="_icon_nav_hamburguer">album</mat-icon><span>marketing</span>
      </mat-button>
      <hr class="_hr_hamburguer">
      <a href="https://wa.me/34618863343" target="_blank">
        <mat-button class="_button_hamburguer" id="biography"
          (click)="setButtonsStyle('biography')" mat-menu-item>
          <mat-icon class="_icon_nav_hamburguer">perm_phone_msg</mat-icon><span>llámanos</span>
        </mat-button>
      </a>
      <a target="_blank" href="mailto:mabellstudio.contacto@gmail.com?subject=Consulta&body=Déjanos%20tu%20consulta.">
        <mat-button class="_button_hamburguer" id="biography"
          (click)="setButtonsStyle('biography')" mat-menu-item>
          <mat-icon class="_icon_nav_hamburguer">alternate_email</mat-icon><span>escríbenos</span>
        </mat-button>
      </a>
    </mat-menu>

    <div class="_container_logo_desktop" (click)="setButtonsStyle('home')">
      <img class="_logo_navbar" src="../assets/images/sb/mabell_logo_final.png"
      alt="Logo de mabellStudio">
    </div>

    <div class="_container_logo_mobile" (click)="setButtonsStyle('home')">
      <img class="_logo_navbar" src="../assets/images/sb/mabell_isologo_.png"
      alt="Logo de mabellStudio">
    </div>

    <div class="_empty"></div>
  </mat-toolbar-row>
</mat-toolbar>
